<div class="ps-room scrollable" id="mainmenu"><div class="mainmenuwrapper">
	<div class="leftmenu">
		<div class="activitymenu">
			<div class="pmbox">
				<div class="pm-window news-embed" data-newsid="0">
					<h3><button class="closebutton" tabindex="-1"><i class="fa fa-times-circle"></i></button><button class="minimizebutton" tabindex="-1"><i class="fa fa-minus-circle"></i></button>News</h3>
					<div class="pm-log" style="max-height:none">
						[failed to retrieve news]
					</div>
				</div>
			</div>
		</div>
		<div class="mainmenu">
			<div id="loading-message" class="mainmessage">Initializing... <noscript>FAILED<br /><br />Pok&eacute;mon Showdown requires JavaScript.</noscript></div>

	</div>
	<div class="rightmenu">
	</div>

<script>
	var LM = document.getElementById('loading-message');
	LM.innerHTML += ' DONE<br />Loading libraries...';
</script>
<script nomodule src="./js/lib/ps-polyfill.js"></script>
<!-- Removed legacy jQuery-era libraries to avoid 404s on custom host -->
<script src="./config/config.js?v1"></script>
<!-- PS global stub inserted early so client-connection can safely reference PS before client-main defines full object -->
<script>
// Minimal PS stub; replaced/augmented once client-main loads.
window.PS = window.PS || {
	startTime: Date.now(),
	rooms: {},
	isOffline: true,
	server: (window.Config && (Config.server || Config.defaultserver)) || {protocol:'https',host:location.hostname,port:443,prefix:'/showdown'},
	update() {},
	confirm(msg){ return Promise.resolve(false); },
	alert(msg){ console.warn('[PS alert]', msg); },
};
</script>
<!-- Core model layer must load before client-main (provides PSStreamModel, etc.) -->
<script src="./js/client-core.js?v1"></script>
<!-- Connection logic (establishes PSConnection helpers) -->
<script src="./js/client-connection.js?v1"></script>
<!-- SockJS transport library (required by client-connection) -->
<!-- SockJS local file (preferred); if missing, load CDN fallback -->
<script src="./js/lib/sockjs-1.4.0-nwjsfix.min.js" onerror="console.warn('SockJS local 404, using CDN');var s=document.createElement('script');s.src='https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js';document.head.appendChild(s);"></script>
<!-- Modern bundle supplies its own module system; legacy libs omitted. -->

<script>
	LM.innerHTML += ' DONE<br />Loading data...';
</script>

<!-- Core compiled data bundle (contains battle dex/log/parser pieces) -->
<script src="./js/battledata.js?v1"></script>
<!-- Omitted storage.js and battle.js (legacy global-dependent) -->
<script src="./js/lib/color-thief.min.js"></script>

<script>
	LM.innerHTML += ' DONE<br />Loading modern client bundle...';
</script>

<!-- Legacy client script block replaced by modern modular build -->
<!-- If rollback needed, restore the commented block below -->

<!-- Modern entrypoint (generated from TypeScript). Depends on client-core & client-connection above. -->
<script src="./js/client-main.js?v1" type="text/javascript"></script>

<script>
// Provide a lightweight shim for old global expectations while new client initializes
window.app = window.app || {}; // some legacy scripts or extensions may expect this
// Debug flags can be set before load: localStorage.ps_debug_connect = '1';
if (localStorage.getItem('ps_debug_connect') === '1') {
	console.debug('[index] Modern client-main.js requested at', Date.now());
}
</script>

<!-- Retained only essential data; remove if duplicated by modern bundle after validation -->
<script src="./data/pokedex.js?v1"></script>
